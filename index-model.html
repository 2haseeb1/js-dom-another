<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    #modal-content {
      width: 718px;
      height: 481px;
      border-radius:16px;
  
    }
    body{
      font-family: "Roboto";
      background: #eaebeba3;
     
    }
  </style>
  <body>
    <!-- Trigger button (hidden) -->
    <button id="modal-open-button" class="hidden"></button>

    <!-- Modal backdrop -->
    <div
      id="modal-backdrop"
      class="fixed top-0 left-0 w-full h-full bg-[#eaebeb] bg-opacity-50 hidden"
    ></div>

    <!-- Modal content -->
    <div
      id="modal-content"
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded shadow-lg hidden"
    >
      <!-- Modal header -->
      <div class="mb-4"></div>
      <!-- Modal body -->

      <div class="text-center">
        <img src="./images/success.png" alt="" class="mx-auto pt-[60px] pb-[40px]" width="99px" />
        <p class="text-center text-[#27AE60] text-2xl font-semibold pb-[40px]">Success</p>
        <div class="text-xl font-[500] text-[#4A4A4A]">
          <p class="text-center">Thank you for Booking Our Bus Seats. </p>
          <p class="text-center">We are working hard to find the best service and deals for you.</p>
          <p class="text-center font-[300]"> Shortly you will find a confirmation in your email.</p>
        </div>
      </div>
    </div>

    <script>
      // Get the modal elements
      const modalOpenButton = document.getElementById("modal-open-button");

      const modalBackdrop = document.getElementById("modal-backdrop");
      const modalContent = document.getElementById("modal-content");

      // Function to open the modal
      function openModal() {
        modalBackdrop.classList.remove("hidden");
        modalContent.classList.remove("hidden");
      }

      // Function to close the modal
      function closeModal() {
        modalBackdrop.classList.add("hidden");
        modalContent.classList.add("hidden");
      }

      modalOpenButton.addEventListener("click", openModal);

      window.addEventListener("load", openModal);
    </script>
  </body>
</html>
